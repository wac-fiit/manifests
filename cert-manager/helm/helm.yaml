apiVersion:  source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &PCKG cert-manager
  namespace: *PCKG
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: *PCKG
      sourceRef:
        kind: HelmRepository
        name: *PCKG
      interval: 15m
  #releaseName: ""
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    crds:
      enabled: true
    config:
      apiVersion: controller.config.cert-manager.io/v1alpha1
      kind: ControllerConfiguration
      enableGatewayAPI: true