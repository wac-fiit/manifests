apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-otlp
  namespace: observability
spec:
  prune: true
  wait: true
  interval: 15m
  retryInterval: 3m
  path: observability/otel-collector
  sourceRef:
    kind: GitRepository
    name: gitops-repo
  components:
    - with-config
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: deployment-config

