apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability-fea
  namespace: observability
spec:
  prune: true
  interval: 5m
  retryInterval: 3m
  dependsOn:
  - name: observability-stack
  - name: observability-otlp
  path: observability/fea
  sourceRef:
    kind: GitRepository
    name: gitops-repo
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: deployment-config
